<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Clinica Odontologica</title>
    </head>
    <body>
        <header>
            <div class="interface">
                <div class="logo">
                    <a href="#">
                        <img src="img/OdontoViva-removebg-preview.png">
                    </a>
                </div><!--logo-->
                <nav class="menu-desktop">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Sobre nós</a></li>
                        <li><a href="#">Nossos Serviços</a></li>
                    </ul>
                </nav>

                <div class="btn-contato">
                    <a href>
                        <button>Entrar em Contato</button>
                    </a>
                </div><!--btn-contato-->
            </div> <!--interface-->
        </header>
        <main>
            <section class="topo-do-site">
                <div class="interface">
                    <div class="flex">
                        <div class="txt-topo-do-site">
                            <h1>Bem-vindo à Odonto-Viva!</h1>
                            <p>
                                Cuidamos do seu sorriso com dedicação e
                                tratamentos
                                de alta qualidade. Nossa equipe está pronta para
                                oferecer um atendimento personalizado, sempre
                                pensando no seu bem-estar.
                                <br>
                                <h3>Venha transformar seu sorriso
                                    conosco!</h3>
                            </p>
                            <div class="btn-contato">
                                <a href>
                                    <button>Entre em contato</button>
                                </a>
                            </div> <!--btn-contato-->
                        </div><!--txt-topo-do-site-->
                        <div class="img-topo-do-site">
                            <img src="img/sorriso.jpg" alt>
                        </div>

                    </div> <!--flex-->
                </div> <!--interface-->
            </section><!--topo-do-site-->
        </main>
    </body>
</html>
